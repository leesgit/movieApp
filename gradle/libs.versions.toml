# Network
retrofit = "2.11.0"
okhttp = "4.12.0"
kotlinx-serialization = "1.7.3"
gson = "2.11.0"

# Coroutines
coroutines = "1.9.0"

# Image
coil = "2.7.0"

# AndroidX
core-ktx = "1.13.1"
